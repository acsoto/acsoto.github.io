<p>numpy读写csv</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">np.savetxt(<span class="string">&#x27;a.csv&#x27;</span>, a, fmt=<span class="string">&#x27;%d&#x27;</span>, delimiter=<span class="string">&#x27;,&#x27;</span>) <span class="comment">#将数组a存为csv文件</span></span><br><span class="line">b=np.loadtxt(<span class="string">&#x27;a.csv&#x27;</span>, delimiter=<span class="string">&#x27;,&#x27;</span>) <span class="comment">#将csv文件读取为数组</span></span><br><span class="line"><span class="comment">#delimiter 默认为 &#x27;,&#x27;</span></span><br></pre></td></tr></table></figure>



<h2 id="DataFrame"><a href="#DataFrame" class="headerlink" title="DataFrame"></a>DataFrame</h2><h5 id="drop"><a href="#drop" class="headerlink" title="drop"></a>drop</h5><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">DataFrame.drop(labels=<span class="literal">None</span>,axis=<span class="number">0</span>, index=<span class="literal">None</span>, columns=<span class="literal">None</span>, inplace=<span class="literal">False</span>)</span><br></pre></td></tr></table></figure>

<p>参数说明：<br>labels 就是要删除的行列的名字，用列表给定<br>axis 默认为0，指删除行，因此删除columns时要指定axis=1；<br>index 直接指定要删除的行<br>columns 直接指定要删除的列<br>inplace=False，默认该删除操作不改变原数据，而是返回一个执行删除操作后的新dataframe；<br>inplace=True，则会直接在原数据上进行删除操作，删除后无法返回。</p>
